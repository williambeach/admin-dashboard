<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    
    <header>
        <div class="search">
            <label for="searchbar" class="icon"></label>
            <input type="text" id="searchbar">
        </div>
        <div class="notifications">
            <span id="notification"><button id="notification"></button></span>
            <span id="pandaSmall"><img src="pictures/cutepanda.jpg" alt="panda" id="pandaOne"></span>
            <span id="user">William Beach</span>
        </div>
        <div class="welcome">
            <span id="pandaLarge"><img src="pictures/cutepanda.jpg" alt="panda" id="pandaTwo"></span>
            <div class="welcomeMessage">
                <span class="small">Hi There,</span>
                <span class="large"> William Beach (@willyboy)</span>
            </div>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>

    <div class="sidebar"></div>

    <div class="main-content"></div>



</body>
</html>
